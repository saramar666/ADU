<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Audio Controls</title>
    <link rel="stylesheet" href="teste.css">
</head>
<body>
    <div class="container">
        <h1>Text-to-Speech with Speed Control</h1>
        
        <div class="text-content">
            <p id="textToRead">
                Welcome to our accessible website. This is a sample text that demonstrates 
                the text-to-speech functionality with adjustable speed control.
            </p>
        </div>

        <div class="controls">
            <button 
                class="play-button" 
                id="playButton"
                aria-label="Read text aloud">
                Read Aloud
            </button>

            <div class="speed-control">
                <label for="speedSlider" class="speed-label">Speed: <span id="speedValue">1x</span></label>
                <input 
                    type="range" 
                    id="speedSlider" 
                    class="speed-slider"
                    min="0.5" 
                    max="2" 
                    step="0.1" 
                    value="1"
                    aria-label="Adjust reading speed">
            </div>
        </div>
    </div>

    <script src="teste.js"></script>
</body>
</html>
